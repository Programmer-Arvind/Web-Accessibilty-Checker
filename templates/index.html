<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <style>
            .error-input {
                border-color: #ff0000;
                /* Red border */
            }

            .error-input:focus {
                border-color: #ff0000;
                /* Red border on focus */
            }

            .help.is-danger {
                color: #ff0000;
                /* Red text for error message */
            }
        </style>
        <title>Web Accessibility Checker</title>
    </head>

    <body>
        <section class="section">
            <div class="container has-text-centered">
                <h1 class="title">
                    Web Accessibility Checker
                </h1>
            </div>
        </section>
        <section class="section">
            <div class="container is-fluid">
                <form action="" class="form-group">
                    <div class="field">
                        <label for="user-input-url" class="label">Enter URL: </label>
                        <p class="control has-icons-left has-icons-right">
                            <input id="user-input-url" class="input is-primary error-input" type="text"
                                placeholder="https://example.com" />
                            <span class="icon is-small is-left">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <span id="error-message" class="help is-danger" style="display:none;">Invalid URL
                                format</span>
                        </p>
                    </div>
                    <div class="field is-horizontal">
                        <label for="view" class="radio">Which View:</label>
                        <div class="control ml-2">
                            <input id="mobile-view" name="view" type="radio" aria-label="Mobile view" />
                            <span class="icon is-small is-left">
                                <i class="fas fa-mobile-alt"></i>
                            </span>
                            Mobile View
                        </div>
                        <div class="control ml-4">
                            <input id="desktop-view" name="view" type="radio" aria-label="Desktop view" />
                            <span class="icon is-small is-left">
                                <i class="fas fa-desktop-alt"></i>
                            </span>
                            Desktop View
                        </div>
                    </div>

                    <submit class="button is-primary is-dark"><span class="icon is-small"><i
                                class="fa-solid fa-check"></i></span><span>Check</span></submit>


                </form>
            </div>
        </section>
        <script>
            function validateInput() {
                var input = document.getElementById('user-input-url');
                var errorMessage = document.getElementById('error-message');

                // Simple validation: checks if the input is empty
                if (input.value.trim() === '') {
                    input.classList.add('is-danger'); // Apply danger class to input
                    errorMessage.style.display = 'inline'; // Show error message
                } else {
                    input.classList.remove('is-danger'); // Remove danger class from input
                    errorMessage.style.display = 'none'; // Hide error message
                }
            }

            // Call validateInput() whenever the input changes or the form is submitted
            document.getElementById('user-input-url').addEventListener('input', validateInput);
        </script>
    </body>

</html>
